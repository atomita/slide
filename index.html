<!doctype html>
<html>
	<head>
		<script src="https://cdn.rawgit.com/pyrsmk/qwest/master/src/qwest.js"></script>
		<script src="https://cdn.jsdelivr.net/g/riot@2.0(riot.min.js+compiler.min.js)"></script>

		<script type="riot/tag">
			<app>
				<ul>
					<li each="files">
						<a href="{ url }">{ name }</a>
					</li>
				</ul>
				
				var self = this;
				self.files = [];
				
				qwest.get(opts.api)
					.then(function(response){
						!!console && !!console.log && console.log(response);
						var data = JSON.parse(response);
						self.files = data
							.filter(function(v){ return "file" == v.type; })
							.map(function(v){ return {"url": v.name, "name": v.name}; });
						self.update();
					});
			</app>
		</script>
	</head>
	<body>
		<app api="https://api.github.com/repos/atomita/slide/contents/"></app>
		<script>riot.mount("*")</script>
	</body>
</html>
