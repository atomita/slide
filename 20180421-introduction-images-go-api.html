<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="bower_components/reveal.js/css/reveal.css">
    <link rel="stylesheet" href="bower_components/reveal.js/css/theme/serif.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="bower_components/reveal.js/lib/css/zenburn.css">

    <script src="bower_components/reveal.js/lib/js/head.min.js"></script>
    <script src="bower_components/reveal.js/js/reveal.js"></script>

    <script>
    document.write( '<link rel="stylesheet" href="bower_components/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>
      <script src="bower_components/reveal.js/lib/js/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <style>
    .reveal pre code {
      font-family: "Roboto Mono",Verdana,Arial,"メイリオ",Meiryo,"ヒラギノ角ゴPro W3";
    }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="./posts/20180421-introduction-images-go-api.md"
                 data-separator="^\n\n\n"  
                 data-vertical="^\n\n"  
                 data-notes="^Note:"  
                 data-charset="utf-8">
        </section>
      </div>
    </div>
    <script>
    Reveal.initialize({
      width: "100%",
      height: "100%",
      margin: 0.05,

      // Display controls in the bottom right corner
      controls: true,
      
      // Display a presentation progress bar
      progress: true,
      
      // Display the page number of the current slide
      slideNumber: false,
      
      // Push each slide change to the browser history
      history: true,
      
      // Enable keyboard shortcuts for navigation
      keyboard: true,
      
      // Enable the slide overview mode
      overview: true,
      
      // Vertical centering of slides
      center: true,
      
      // Enables touch navigation on devices with touch input
      touch: true,
      
      // Loop the presentation
      loop: false,
      
      // Change the presentation direction to be RTL
      rtl: false,
      
      // Turns fragments on and off globally
      fragments: true,
      
      // Flags if the presentation is running in an embedded mode,
      // i.e. contained within a limited portion of the screen
      embedded: false,
      
      // Number of milliseconds between automatically proceeding to the
      // next slide, disabled when set to 0, this value can be overwritten
      // by using a data-autoslide attribute on your slides
      autoSlide: 0,
      
      // Stop auto-sliding after user input
      autoSlideStoppable: true,
      
      // Enable slide navigation via mouse wheel
      mouseWheel: false,
      
      // Hides the address bar on mobile devices
      hideAddressBar: true,
      
      // Opens links in an iframe preview overlay
      previewLinks: false,
      
      // Transition style
      transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none
      
      // Transition speed
      transitionSpeed: 'slow', // default/fast/slow
      
      // Transition style for full page slide backgrounds
      backgroundTransition: 'default', // default/none/slide/concave/convex/zoom
      
      // Number of slides away from the current that are visible
      viewDistance: 3,
      
      // Parallax background image
      parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"
      
      // Parallax background size
      parallaxBackgroundSize: '' // CSS syntax, e.g. "2100px 900px"
      ,
      dependencies: [
        // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
        { src: 'bower_components/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
        
        // Interpret Markdown in <section> elements
        { src: 'bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        
        // Syntax highlight for <code> elements
        { src: 'bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        
        // Zoom in and out with Alt+click
        { src: 'bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },

        // Speaker notes
        { src: 'bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },
        
        // Remote control your reveal.js presentation using a touch device
        //         { src: 'bower_components/reveal.js/plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } },
        
        // MathJax
        { src: 'bower_components/reveal.js/plugin/math/math.js', async: true }
      ] 
    });
    </script>
  </body>
</html>
